<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="/static/css/stocks.css" rel="stylesheet">
    <link href="/static/css/stocks_page.css" rel="stylesheet">
    <title> Stock Name </title>
</head>

<body style="background-color: rgb(63, 180, 235);">

    <div style="font-size:x-large; padding-top:1em; padding-left:3em; padding-right:5em; padding-bottom:0em;"> Showing results for: {{entry}} </div>
    <div class="row row-cols-1 row-cols-md-4 g-4" style ="padding-top:1em; padding-left:5em; padding-right:5em;">
    {% for stock in stocks %}
        <div class="col">
            <div class="card h-100" onclick = "location.href = '{{url_for('stockPage', stockName = stock.ticker)}}';" onmouseover="">
                <img src="/static/images/{{stock.ticker}}.jpg" class="card-img-top" alt=.>
                <img src="/static/images/{{stock.ticker}}.png" class="card-img-top" alt=.>
                <div class="card-body">
                    <h5 class="card-title"> {{ stock.name }} <strong>({{ stock.ticker }})</strong> </h5>
                </div>
            </div>
        </div>
    {% endfor %}
</body>

</html>
